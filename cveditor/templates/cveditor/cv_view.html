<html>
	<head>
		<title>CV Editor</title>
	</head>
	<body>
		<h1>Your CV</h1>
		<form method="POST" action="/cvedit/new">
			<input name="item_text" id="id_new_item" placeholder="Enter your name"></input>
			{% csrf_token %}
		</form>
		
		<table id="id_list_table">
			{% for item in items %}
				<tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
			{% endfor %}
		</table>
	</body>
</html>
