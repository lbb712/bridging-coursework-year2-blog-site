{% extends 'blog/base.html' %}

{% block content %}

	<div>
		<h1>Edit Your CV</h1>
		<a href="{% url 'cv_list' %}">Back</a>
		<form method="POST" >{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="save btn btn default">Save</button>
			<button type="reset" class="reset btn btn default">Reset</button>
		</form>
	</div>
{% endblock %}
