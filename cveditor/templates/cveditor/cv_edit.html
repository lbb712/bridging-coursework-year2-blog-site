<html>
	<head>
		<title>CV Editor</title>
	</head>
	<body>
		<h1>Your CV</h1>
		<form method="POST">
			<input name="item_text" id="id_new_item" placeholder="Enter your name"></input>
			{% csrf_token %}
		</form>
		
		<table id="id_list_table">
			<tr><td>Name: {{ new_item_text }}</td></tr>
		</table>
	</body>
</html>
